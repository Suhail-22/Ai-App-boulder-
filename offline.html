<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt AI - بدون اتصال</title>
    <link rel="stylesheet" href="platform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        .offline-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 500px;
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .offline-btn {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .offline-btn:hover {
            background: white;
            color: #4f46e5;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1 class="offline-title">⚠️ بدون اتصال بالإنترنت</h1>
        
        <p class="offline-message">
            يبدو أنك غير متصل بالإنترنت حالياً. 
            <br>
            يمكنك الاستمرار في العمل على مشاريعك المخزنة محلياً.
        </p>
        
        <div class="offline-actions">
            <button class="offline-btn" onclick="window.location.reload()">
                <i class="fas fa-redo"></i> إعادة المحاولة
            </button>
            
            <button class="offline-btn" onclick="history.back()">
                <i class="fas fa-arrow-right"></i> العودة
            </button>
            
            <button class="offline-btn" onclick="localStorage.clear(); location.reload()">
                <i class="fas fa-trash"></i> مسح التخزين المؤقت
            </button>
        </div>
        
        <p style="margin-top: 3rem; opacity: 0.8; font-size: 0.9rem;">
            Bolt AI يعمل بدون اتصال بعد التثبيت الأولي
        </p>
    </div>
</body>
</html>
